<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restorani</title>
    <link rel="stylesheet" href="../../../../dist/restaurants/pages/restaurants/restaurants.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item"><a href="restaurants.html">Restaurants</a></li>
            <li class="nav-item" id="login"><a href="../../../users/pages/login/login.html">Login</a></li>
            <li class="nav-item" id="logout"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <div class="sort-buttons">
        <div>
            <span>Sortiraj po:</span>
            <select id="sortBy-select">
                <option value="Name">Imenu</option>
                <option value="Capacity">Kapacitetu</option>
            </select>
        </div>

        <div>
            <span>Redosled:</span>
            <select id="sortIn-select">
                <option value="ASC">Rastuce</option>
                <option value="DESC">Opadajuce</option>
            </select>
        </div>
        
        <div>
            <span id="page-size-span">Prikaži:</span>
            <button id="button-one" class="page-size-btn" data-size="5">5</button>
            <button id="button-two" class="page-size-btn" data-size="10">10</button>
            <button id="button-three" class="page-size-btn active" data-size="20">20</button>
            <span>restorana</span>
        </div>
    </div>

    <div class="add-restaurant-container">
        <button id="addRestaurantBtn" class="add-button">Dodaj restoran</button>
    </div>

    <div id="restaurantList"></div>

    <div class="pagination-buttons">
        <button class="page-size-btn" id="prevPageBtn">Prethodna</button>
        <span id="currentPage">{{currentPage}}</span>
        <button class="page-size-btn" id="nextPageBtn">Sledeća</button>
    </div>

    <div id="restaurantModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalName"></h2>
                <span id="closeModal" class="close-button">&times;</span>
            </div>
            <p id="modalDescription"></p>
            <div class="modal-sections">
                <div class="content-first-section">
                    <div class="gallery">Galerija:</div>
                    <div id="modalImages" class="modal-images"></div>
                </div>
                <div class="content-second-section">
                    <div class="menu">Jelovnik:</div>
                    <div id="modalMenu" class="modal-menu"></div>
                </div>
            </div>
            <div id="reservations">
                <div class="reservation-div">Rezervacije: </div>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="date">Datum:</label>
                        <input type="date" name="date" id="date" required />
                        <div id="dateError" class="error"></div>
                    </div>

                    <div class="form-group">
                        <label for="time">Vreme:</label>
                        <select id="time" required>
                        <option value="dorucak">Doručak 08:00</option>
                        <option value="rucak">Ručak 13:00</option>
                        <option value="vecera">Večera 18:00</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="people">Broj osoba:</label>
                        <input type="number" id="people" placeholder="Unesite broj osoba" required />
                    </div>

                    <button type="submit" id="submitBtn">Potvrdi rezervaciju</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../../../dist/authentication/auth.js"></script>
    <script type="module" src="../../../../dist/restaurants/pages/restaurants/restaurants.js"></script>
</body>
</html>
