<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drustvene mreze</title>
    <link rel="stylesheet" href="../../../../dist/restaurants/pages/restaurantForm/restaurantForm.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item"><a href="../restaurants/restaurants.html">Restaurants</a></li>
            <li class="nav-item" id="login"><a href="../../../users/pages/login/login.html">Login</a></li>
            <li class="nav-item" id="logout"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <div id="main-container">
        <form id="restaurantForm">
            <label for="name">Naziv restorana:</label>
            <input type="text" id="name" placeholder="Unesite naziv" required />
            
            <label for="description">Opis:</label>
            <textarea id="description" placeholder="Detaljan opis restorana" required></textarea>
            
            <label for="capacity">Kapacitet:</label>
            <input type="number" id="capacity" placeholder="Broj gostiju" required />
            
            <label for="imageUrl">URL slike:</label>
            <input type="text" id="imageUrl" placeholder="https://example.com/slika.jpg" required />
            
            <label for="latitude">Latituda:</label>
            <input type="number" id="latitude" placeholder="44.8125" step="0.000001" required />
            
            <label for="longitude">Longituda:</label>
            <input type="number" id="longitude" placeholder="20.4612" step="0.000001" required />
            
            <button type="submit" id="submitBtn">Sačuvaj</button>
            <div id="tooltip">
                <button type="button" id="publishBtn" disabled>Objavi restoran</button>
                <span class="tooltiptext">Restoran nema 5 jela ili je vec objavljen</span>
            </div>
        </form>

        <form id="mealForm" class="hidden">
            <label for="mealName">Naziv jela:</label>
            <input type="text" id="mealName" placeholder="Naziv jela" required />

            <label for="mealPrice">Cena:</label>
            <input type="number" id="mealPrice" placeholder="Cena" required />

            <label for="mealIngredients">Sastojci:</label>
            <input type="text" id="mealIngredients" placeholder="Sastojci" required />

            <label for="mealImageUrl">URL slike:</label>
            <input type="text" id="mealImageUrl" placeholder="URL slike (opciono)" />

            <button type="submit">Dodaj jelo</button>
            <button type="button" id="cancelMealBtn">Otkaži</button>
        </form>

        <div id="meals-side">
            <h3>Jela u ponudi:</h3>
            <div id="meals"></div>
        <button id="addMealBtn">+ Dodaj jelo</button>
        </div>
    </div>


    <script type="module" src="../../../../dist/authentication/auth.js"></script>
    <script type="module" src="../../../../dist/restaurants/pages/restaurantForm/restaurantForm.js"></script>
</body>
